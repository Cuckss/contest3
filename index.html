<!DOCTYPE html>
<html>
<head>
  <title>Crypto Data</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }

    button {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <input type="text" id="searchInput" placeholder="Search..." />
  <button id="sortButton">Sort by Market Cap</button>
  <table id="cryptoTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Symbol</th>
        <th>Price (USD)</th>
        <th>Volume (USD)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="./script.js"></script>
</body>
</html>
