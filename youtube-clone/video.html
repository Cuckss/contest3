<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./video.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,400;0,500;0,600;0,700;0,800;0,1000;1,300;1,500;1,600;1,800;1,900&family=Noto+Sans+KR:wght@100&family=Noto+Sans+Syloti+Nagri&display=swap" rel="stylesheet">
<style>
    *{
        font-family: 'Mulish', sans-serif;
font-family: 'Noto Sans KR', sans-serif;
font-family: 'Noto Sans Syloti Nagri', sans-serif;

    }
    .video-details{
        color:white;
    }
</style>
    <title>playing video</title>
</head>
<body>
   
    <div id="aravind">
    </div>

    <div class="video-details">
        <div class="profile">
            <img src="https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=600&q=60" class="channel-logo" alt="">
            <div class="owner-details">
                <span style="color:white">Aravind samudrala</span>
                <span>20 subscribers</span>
            </div>
        </div>
        <div class="stats">
           <div class="like-container">
            <div class="like">
                <span class="material-icons">thumb_up</span>
                <span>34</span>
            </div>
            <div class="like">
                <span class="material-icons">thumb_down</span>
                <span>0</span>
            </div>
           </div>
           <div class="comments-container">
            <span class="material-icons">comment</span>
            <span>90</span>
           </div>
        </div>
    </div>
    
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="./video.js"></script>
</body>
</html>
